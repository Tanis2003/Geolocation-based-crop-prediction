{% extends 'base.html' %}
{% block title %} Update {% endblock %}

{% block content %}
<div class="container mt-5 pt-5 vh-100 " style="background:linear-gradient(to right, #ee5a6f, #f29263);">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-3" style="border: 0.40rem solid #f8f9fa;top: 10%;">
            <h2 class="card-title text-center text-danger mt-4 fw-bold">Update Profile</h2>
                <div class="card-body py-md-4">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label class="fs-5 fw-bold m-1">First Name</label>
                            <input type="text" class="form-control px-2" id="first_name" name="first_name" value="{{request.user.first_name}}" placeholder="Name">
                        </div>
                        <div class="form-group m-3">
                            <label class="fs-5 fw-bold m-1">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{request.user.last_name}}" placeholder="Name">
                        </div>
                        <div class="form-group m-3">
                            <label class="fs-5 fw-bold m-1">Email</label>
                            <input type="email" class="form-control" value="{{request.user.email}}" id="email" name="email" placeholder="Email">
                        </div>
                        <button href="{% url "update" %}" class="btn btn-primary m-3 float-end">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
